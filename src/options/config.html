<!DOCTYPE html>
<html>
  <head>
    <link href="config.css" rel="stylesheet" />
    <script src="../scripts/helpers/functions.getSystem.js"></script>
  </head>
  <body>
    <h2>Codeiaks Families Twitch browser extension</h2>
    <form>
      <div class="fieldLine">
        <div class="slideBox">
          <input type="checkbox" value="1" id="enableBanner" name="enableBanner" />
          <label for="enableBanner"></label>
        </div>
        <label for="enableBanner">Display my families's Coat of Arms in chat background</label>
      </div>

      <div class="fieldLine">
        <div class="slideBox">
          <input type="checkbox" value="1" id="enableMentions" name="enableMentions" />
          <label for="enableMentions"></label>
        </div>
        <label for="enableMentions">Enable highlighting of family mentions (e.g. "@[family_name]"). Applies only to your own family.</label>
      </div>
    </form>

    <script src="config.js"></script>
  </body>
</html>
